<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="article.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == article.user._id">
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" ng-click="kismet()">
			<i class="glyphicon glyphicon-chevron-up"></i>
		</a>
		<a class="btn btn-primary" ng-click="unkismet()">
			<i class="glyphicon glyphicon-chevron-down"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			<span data-ng-bind="article.kismet"></span>
		<a ng-click="kismet()">
			<i class="glyphicon glyphicon-chevron-left"></i>
		</a>
		ismet
	</em>

	</small>
	<small>
		<em class="text-muted">
			posted by
			<span data-ng-bind="article.user.displayName"></span>
			on
			<span data-ng-bind="article.created | date:'mediumDate'"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="article.content"></p>

	<a class="btn btn-primary" ng-click="showcomment()">
		<i class="glyphicon glyphicon-align-justify"></i>
	</a>

  <form ng-show="showComment">
		<textarea name="comment" data-ng-model="content" class="form-control" cols="10" rows="5" placeholder="Write something! {{article._id}}"></textarea>
  	<input type="submit" ng-click="createComment()" value="Save" />
	</form>

	comments:
	<div ng-repeat="comment in comments">
		<small>
			<em class = "text-muted">
				posted by
				<span data-ng-bind="comment.user.displayName"></span>
				on
				<span data-ng-bind="comment.created | date:'mediumDate'"></span>
			</em>
		</small>
		<p data-ng-bind="comment.content"></p>
	</div>
